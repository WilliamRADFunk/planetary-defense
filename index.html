<!DOCTYPE html>
<head>
	<title>Surrounded</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Resets all default browser stylings for a clean slate -->
    <link rel="stylesheet" href="css/reset_author_richard_clark.css">
    <!-- Styles specific to the Encryptor pages -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Inluding the JQuery Library -->
    <script type="text/javascript" src="js/external/jquery-1.11.2.js"></script>
    <!-- WebGL wrapper library -->
	<script src="js/external/three.js"></script>
	<!-- Allows for keyboard listeners -->
	<script src="js/external/threex.keyboardstate.js"></script>
	<!-- Necessary for Canvas to work -->
	<script src="js/external/Projector.js"></script>
	<!-- Canvas library -->
	<script src="js/external/CanvasRenderer.js"></script>
	<script>

		var GAME = GAME || {
			updateCounter: 0,
			mainSpeed: 0.001,
			ring: 1,
			RINGMAX: 3,
			ringChange: false,
			criticalVariables: [],
			asteroids: {
				asteroidField: [],

				createField: function()
				{
					for(var i = 0; i < 20; i++)
					{
						this.addAsteroid(new Asteroid(0.2, 0.007));
					}
				},
				addAsteroid: function(asteroid)
				{
					this.asteroidField.push(asteroid);
					console.log("Added asteroid.");
				},
				checkOutOfBounds: function()
				{
					for(var i = 0; i < this.asteroidField.length; i++)
					{
						if(	this.asteroidField[i].astro.position.x < -30 ||
							this.asteroidField[i].astro.position.x > 30)
						{
							this.asteroidField[i].astro.position.x = (-this.asteroidField[i].astro.position.x);
						}
						else if(this.asteroidField[i].astro.position.z < -30 ||
								this.asteroidField[i].astro.position.z > 30 )
						{
							this.asteroidField[i].astro.position.z = (-this.asteroidField[i].astro.position.z);
						}
					}
				},
				removeAsteroid: function(asteroid)
				{
					GAME.scene.remove(this.asteroidField[asteroid].astro);
					this.asteroidField[asteroid] = null;
					this.asteroidField.splice(asteroid, 1);
					console.log("Removed asteroid.");
				},
				moveAsteroid: function(asteroid, x, z)
				{
					asteroid.position.x += x;
					asteroid.position.z += z;
				}
			},

			createRenderers: function()
			{
				if(window.WebGLRenderingContext) this.renderer = new THREE.WebGLRenderer();
				else this.renderer = new THREE.CanvasRenderer();
				this.renderer.setClearColor( 0x000000, 0 );
				this.renderer.setSize( this.WIDTH, this.HEIGHT );
				this.renderer.autoClear = false;
			},
			attachViewsToHTML: function()
			{
				var container = document.getElementById("mainview");
				container.appendChild( GAME.renderer.domElement );
			},
			createPlayerCenter: function()
			{
				var circleGeo = new THREE.CylinderGeometry(0.5, 0.5, 0.1);
				var circleMat = new THREE.MeshBasicMaterial({color: 'red'});
				var circle = new THREE.Mesh(circleGeo, circleMat);
				circle.name = "Player";
				this.criticalVariables.push(circle);
				this.scene.add(circle);
			},
			createRingsAndBarriers: function()
			{
				GAME.barriers = [];
				for(var j = 1; j < this.RINGMAX+1; j++)
				{
					var ring = new THREE.Object3D();
					ring.name = "Ring " + j;
					for(var i = 0; i < (4 * j); i++)
					{
						x_coord = (j * 2) * Math.cos( i * (Math.PI / (2 * j)) );
						z_coord = (j * 2) * Math.sin( i * (Math.PI / (2 * j)) );

						var barrierGeo = new THREE.BoxGeometry(1, 1, 1);
						var barrierMat = new THREE.MeshBasicMaterial({color: 0x00FF00});
						var barrier = new THREE.Mesh(barrierGeo, barrierMat);
						barrier.position.set(x_coord, 0, z_coord);
						barrier.name = "Barrier " + j + "-" + i;
						ring.add(barrier);
						GAME.barriers.push(barrier);
					}
					this.criticalVariables.push(ring);
					this.scene.add(ring);
				}
			},
			registerListeners: function()
			{
				window.addEventListener( 'resize', this.onWindowResize, false);
			},
			onWindowResize: function()
			{
				this.WIDTH = window.innerWidth * 0.99;
				this.HEIGHT = window.innerHeight * 0.99;
				GAME.renderer.setSize( this.WIDTH, this.HEIGHT );
				GAME.camera.aspect = this.WIDTH / this.HEIGHT;
				GAME.camera.updateProjectionMatrix();
			},
			loadCameras: function()
			{
				GAME.camera =  new THREE.PerspectiveCamera( 45, this.WIDTH / this.HEIGHT, 0.01, 1000 );
				GAME.camera.position.set(0, 40, 0);
				GAME.camera.lookAt(this.scene.position);
			},
			collisionCheck: function()
			{
				for(var i = 0; i < GAME.barriers.length; i++)
				{
					for(var j = 0; j < this.asteroids.asteroidField.length; j++)
					{
						if( ((this.asteroids.asteroidField[j].astro.position.x >= GAME.barriers[i].position.x-0.75) &&
							 (this.asteroids.asteroidField[j].astro.position.x <= GAME.barriers[i].position.x+0.75)) &&
							((this.asteroids.asteroidField[j].astro.position.z >= GAME.barriers[i].position.z-0.75) &&
							 (this.asteroids.asteroidField[j].astro.position.z <= GAME.barriers[i].position.z+0.75)) )
						{
							this.asteroids.removeAsteroid(j);
							this.asteroids.addAsteroid(new Asteroid(0.2, 0.007));
							if(this.barriers[i].material.color.getHex() == 0xFFFF00)
							{
								this.barriers[i].material.color.setHex(0xFF0000);
							}
							else if(this.barriers[i].material.color.getHex() == 0xFF0000)
							{
								console.log("Should be removing an asteroid");
								GAME.scene.remove(this.barriers[i]);
								this.barriers.splice(i, 1);
							}
							else
							{
								this.barriers[i].material.color.setHex(0xFFFF00);
							}
						}
					}
				}
			}
		};
		var Asteroid = function(size, speed) {
			this.size = size || 0.2;
			if(Math.random() > 0.5) this.x = Math.floor((Math.random() * 20) + 15);
			else this.x = -Math.floor((Math.random() * 20) + 15);
			if(Math.random() > 0.5) this.z = Math.floor((Math.random() * 20) + 15);
			else this.z = -Math.floor((Math.random() * 20) + 15);
			this.speed = speed;
			if(Math.random() > 0.5) this.directionX = Math.floor((Math.random() * 10));
			else this.directionX = -Math.floor((Math.random() * 10));
			if(Math.random() > 0.5) this.directionZ = Math.floor((Math.random() * 10));
			else this.directionZ = -Math.floor((Math.random() * 10));

			this.astroGeo = new THREE.SphereGeometry(0.25, 16, 16);
			this.astroMat = new THREE.MeshBasicMaterial({color: 'white'});
			this.astro = new THREE.Mesh(this.astroGeo, this.astroMat);
			this.astro.position.set(this.x, 0, this.z);
			GAME.scene.add(this.astro);
		};
		function init()
		{
			GAME.WIDTH = window.innerWidth * 0.99;
			GAME.HEIGHT = window.innerHeight * 0.99;
			/*************************************************************************/
			GAME.keyboard = new THREEx.KeyboardState();
			/*************************************************************************/
			GAME.scene = new THREE.Scene();	// Three.js scene (contains universe).
			/*************************************************************************/
			GAME.createRenderers();			// Creates all renderers for the scene.
			/*************************************************************************/
			GAME.scene.add(new THREE.AmbientLight(0x333333));
			/*************************************************************************/
			GAME.attachViewsToHTML();		// Attaches renderers to HTML.
			/*************************************************************************/
			GAME.createPlayerCenter();		// Creates the rotatable player's center.
			/*************************************************************************/
			GAME.createRingsAndBarriers();	// Creates player's defensive barriers.
			/*************************************************************************/
			GAME.registerListeners();		// Registers all Event Listeners.
			/*************************************************************************/
			GAME.loadCameras();				// Top-down viewpoint.
			/*************************************************************************/
			GAME.asteroids.createField();	// Creates initial asteroid belt.
			/*************************************************************************/
			render();						// The update loop.
		}
		function render()
		{
			GAME.updateCounter++;
			for(var i = 0; i < GAME.asteroids.asteroidField.length; i++)
			{
				GAME.asteroids.moveAsteroid(
					GAME.asteroids.asteroidField[i].astro,
					GAME.asteroids.asteroidField[i].directionX * GAME.asteroids.asteroidField[i].speed,
					GAME.asteroids.asteroidField[i].directionZ * GAME.asteroids.asteroidField[i].speed);
			}

			if(GAME.updateCounter % 10 == 0)
			{
				GAME.collisionCheck();
			}

			if(GAME.updateCounter % 120 == 0)
			{
				GAME.asteroids.checkOutOfBounds();
			}
			// Player presses a keyboard key.
			keyPressed();
			GAME.renderer.render( GAME.scene, GAME.camera );
			requestAnimationFrame( render );
		}
		function keyPressed()
		{
			// Simultaneous press of S W & D, or UP & RIGHT
			if( GAME.keyboard.pressed("RIGHT") || GAME.keyboard.pressed("D") )
			{
				GAME.criticalVariables[0].rotation.y -= 0.1; // player center.
				GAME.criticalVariables[GAME.ring].rotation.y -= (0.1 / GAME.ring); // defensive center.
			}
			else if( GAME.keyboard.pressed("LEFT") || GAME.keyboard.pressed("A") )
			{
				GAME.criticalVariables[0].rotation.y += 0.1; // player center.
				GAME.criticalVariables[GAME.ring].rotation.y += (0.1 / GAME.ring); // defensive center.
			}
			else if( GAME.keyboard.pressed("SPACE") )
			{
				if(!GAME.ringChange) // player chose a different ring to rotate.
				{
					GAME.ring++;
					GAME.ringChange = true;
				}
				if(GAME.ring > GAME.RINGMAX) GAME.ring = 1;
			}
			else
			{
				GAME.ringChange = false;
			}
		}

	</script>
</head>
<body><div id="mainview"></div></body>
<script>window.onload = init;</script>
</html>
